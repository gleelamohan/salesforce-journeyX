<template>
    <div class="slds-border_bottom">
        <c-flowpath stage-id="2"></c-flowpath>
    </div>
    <div class="contact-title">
        Add Contacts
    </div>
    <lightning-record-edit-form object-api-name="XP_Contact__c" class="editform" onsuccess={handleSuccess}
        onsubmit={handleSubmit}>
        <div class="slds-grid slds-wrap">
            <div class="sld-col slds-size_2-of-2">
                <lightning-messages>
                </lightning-messages>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field required field-name="Name" title="Full Name">
                </lightning-input-field>
                <lightning-input-field required field-name="Email__c" title="Email"></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field required field-name="Contact_Number__c" title="Contact Number">
                </lightning-input-field>
                <lightning-input-field required field-name="Role__c" title="Role"></lightning-input-field>
            </div>
        </div>
        <div class="align">
            <lightning-button type="submit" variant="brand" label="Add Contact" title="Primary action"
                class="slds-m-left_x-small"></lightning-button>

        </div>
    </lightning-record-edit-form>
    <!--<template if:true={hasCreatedContact}>-->
    <div class="contact-title">
        Added Contacts
    </div>
    <div class="slds-p-top_small">
        <c-display-contacts account-id={accountId}></c-display-contacts>
    </div>
    <!--</template>-->
    <lightning-layout horizontal-align="spread">
        <lightning-layout-item padding="around-small" flexibility="auto,no-grow">
            <lightning-button label="Go Back" onclick={handleGoBack}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" flexibility="auto,no-grow">
            <lightning-button variant="brand" if:true={hasContacts} label="Finish Contacts"
                onclick={handleFinishContacts}>
            </lightning-button>
            <lightning-button variant="brand" if:false={hasContacts} disabled label="Finish Contacts"
                onclick={handleFinishContacts}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
