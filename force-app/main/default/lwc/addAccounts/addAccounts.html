<template>
  <div class="slds-border_bottom">
    <c-flowpath stage-id="1"></c-flowpath>
  </div>
  <div>
    <div class="account-title">
      Account Details
    </div>
    <div class="slds-grid slds-wrap">

      <lightning-record-edit-form object-api-name="Account_xp__c" class="editform" onsuccess={handleSuccess}
        record-id={accountId}>
        <div class="slds-grid">
          <lightning-messages> </lightning-messages>
          <div class="slds-col slds-size_1-of-2">
            <lightning-input-field field-name="Name__c" title="Experience Name" placeholder="Experience Name">
            </lightning-input-field>
            <lightning-input-field field-name="Business_Unit__c" title="Type"></lightning-input-field>
            <lightning-input-field field-name="Industry__c" type="Industry"></lightning-input-field>
          </div>
          <div class="slds-col slds-size_1-of-2">
            <lightning-input-field required field-name="Name" title="Account Name"></lightning-input-field>
            <lightning-input-field field-name="Country__c" title="Country"></lightning-input-field>
          </div>
        </div>
      </lightning-record-edit-form>
    </div>
    <div>
      <div class="account-title">
        Do you want to upload logo?
      </div>
      <div>
        <div if:false={documentId}>
          <lightning-file-upload label="Attach Logo" name="fileUploader" accept={acceptedFormats} record-id={attachmentRecordId}
            onuploadfinished={handleUploadFinished}>
          </lightning-file-upload>
        </div>
       

          <div class="slds-grid" if:true={documentId}>
            <div class="slds-col slds-size_2-of-5">
                <label class="slds-form-element__label slds-no-flex">{attachmentName}</label>
                <div class="image-area slds-p-around_small">
                    <img src={logo} class="picture" alt="preview" />
                    <a onclick={deleteAttach} class="remove-image" style="display: inline;">&#215;</a>
                </div>
            </div>
        </div>

          <!-- <div if:true={documentId}><div class="img-container">
            <div class="dialog">
              <span class="close-thik" onclick={deleteAttach}></span>
              <div style="margin-top:10px;">
               
                <img src={logo} style="height:100px;width:200px;" />
              </div>
            </div>
          </div>
          <div>{attachmentName}</div> </div>-->
          
       
      </div>
      <div class="align">
        <lightning-button variant="brand" label="I'm Done! Lets Add Contacts" title="Primary action" onclick={saveClick}
          class="slds-m-left_x-small"></lightning-button>
      </div>
    </div>
  </div>
</template>
