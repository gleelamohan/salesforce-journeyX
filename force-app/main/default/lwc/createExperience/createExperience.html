<template>
    <div class="maincontainer">
        <div class="header">
            <div class="title-top">
                New Xperience
            </div>
            <div>
                New Xperience for your customer
            </div>
        </div>
        <div class="slds-box account-details">
            <template if:true={isAccountStage}>
                <c-add-accounts user-id={id} xperience-id={xpId} account-id={accountId} onaccountsubmit={contactStage}></c-add-accounts>
            </template>
            <template if:true={isContactStage}>
                <c-add-contacts account-id={accountId} xperience-id={xpId} onfinishcontacts={goToExecutive}
                    onbacktoaccount={goToAddAccounts}>
                </c-add-contacts>
            </template>
            <template if:true={isAEStage}>
                <c-xp-add-account-executive account-id={accountId} xperience-id={xpId} executive-info={executiveInfo}
                    onbacktocontact={goToContact} onaddexecutive={goToJourneyDetails}>
                </c-xp-add-account-executive>
            </template>
            <template if:true={isJourneyStage}>
                <c-xp-journey-details account-id={accountId} xperience-id={xpId} executive-id={executiveId} journey-id={journeyId}
                    onbacktoexecutive={goToExecutive} onjourneysubmit={gotoPreview}> 
                </c-xp-journey-details>
            </template>
            <template if:true={isPreviewStage}>
                <c-xp-preview-experience account-id={accountId} xperience-id={xpId} journey-id={journeyId}
                 onschedule={goToSchedule}   onbacktojourney={goToJourneyDetailsFromPreview}>
                </c-xp-preview-experience>
            </template>
            <template if:true={isScheduleJourney}>
                <c-xp-schedule-journey account-id={accountId} xperience-id={xpId} journey-id={journeyId}
                onbacktopreview={gotoPreview}>
                </c-xp-schedule-journey>
            </template>
        </div>
    </div>
</template>
